<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: bisque;
        }

        div:last-child {
            background-color: firebrick;
        }

        div:first-child {
            background-color: seagreen;
        }

        div span {
            color: tomato;
        }

        p>span {
            background-color: skyblue;
        }

        span+p {
            text-decoration: underline;
            text-decoration-color: darkorange;
        }

        input[type="text"]{
            border: 2px solid salmon;
        }
    </style>
</head>

<body>
    <div>
        <span>find me</span>
        <p>hello hello hello hello hello <span>D'oh!</span>hello</p>

    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <input type="text" placeholder="username" />
</body>

</html>
