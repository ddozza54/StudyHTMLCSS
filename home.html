<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<style>
    button {
        width: 50px;
        height: 30px;
        border-radius: 10px;
        padding: 5px;
    }

    button:hover {
        background-color: tomato;
    }

    input:active {
        background-color: crimson;
    }

    a:visited {
        color: gold;
    }

    input::placeholder {
        color: aqua;
    }

    p::selection {
        background-color: greenyellow;
    }
</style>

<body>
    <main>
        <button></button>
    </main>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis laborum sint dolore quo consequatur autem
        deserunt magnam, a, fuga fugiat reiciendis enim eaque numquam mollitia cupiditate nulla hic architecto suscipit?
    </p>
    <input placeholder="hey">
    <input placeholder="say something">
    <a href="http://www.apple.com">Go to APPLE</a>
</body>

</html>
