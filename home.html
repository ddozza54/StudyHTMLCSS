<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <style>
        body {
            background-color: whitesmoke;
            display: flex;
        }

        h1 {
            justify-content: center;
        }

        div {
            border: 3px solid white;
            width: 200px;
            height: 300px;
        }


        body div {
            justify-content: center;
            align-items: center;
        }

        body~div {
            background-color: white;
        }

        div div {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        h1+div {
            position: absolute;
            top: 100px;
        }

        .colorbox {
            position: relative;
            justify-content: center;

        }

        #top #bottom {
            display: block;
            position: flex;
        }

        #tomato {
            background-color: tomato;
        }

        #teal {
            background-color: teal;
        }

        #burlywood {
            background-color: burlywood;
        }

        #thistle {
            background-color: thistle;
        }

        .textbox {
            background-color: white;
            height: 100px;
            position: absolute;
            top: 20px;
            border: none;
        }
    </style>
</head>

<body>
    <h1>The Best Colors</h1>


    <div class="colorbox" id="tomato">
        <div class="textbox">
            <p>Tomato</p>
            <p>#FF6347</p>
        </div>

    </div>
    <div class="colorbox" id="teal">
        <div class="textbox">
            <p>Teal</p>
            <p>#008080</p>
        </div>


        <div class="colorbox" id="burlywood">
            <div class="textbox">
                <p>Burlywood</p>
                <p>#DEB887</p>
            </div>

        </div>
        <div class="colorbox" id="thistle">
            <div class="textbox">
                <p>Thistle</p>
                <p>#D7BFD7</p>
            </div>


</body>

</html>
