<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
</head>

<body>
    <h1>Create An Account</h1>
    <form>
        <div>
            <label for="firstname"> First name</label>
            <input id="firstname" required />
        </div>
        <div>
            <label for="lastname">
                Last name</label>
            <input id="lastname" required />
        </div>
        <div>
            <label for="email"> Email</label>
            <input id="email" required type="email" />
        </div>
        <div>
            <label for="username">
                Username </label>
            <input id="username" required />
        </div>
        <div>
            <label for="pass">
                Password</label>
            <input id="pass" required type="password" minlength="10" />
        </div>
        <div>
            <label for="birthday">
                Birth date</label>
            <input id="birthday" required type="date" />
        </div>
        <div>
            <label for="happy">How happy are you? </label>
            <input id="happy" required type="range" />
        </div>
        <div>
            <label for="color">
                What is your fav.color? </label>
            <input id="color" required type="color" />
        </div>
        <button>Create Account</button>
    </form>
</body>

</html>
